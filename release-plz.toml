[workspace]
# Enable changelog generation for all packages
changelog_update = true
# Disable git tag creation (can be enabled later)
git_tag_enable = false
# Disable GitHub/GitLab release creation
git_release_enable = false
# Allow dirty working directory for testing
allow_dirty = true
# Dependencies update strategy
dependencies_update = true
# Publish to crates.io (disabled for testing)
publish = false

# Package-specific configurations
[[package]]
name = "release-test-core"
# Changelog path relative to crate directory
changelog_path = "CHANGELOG.md"

[[package]]
name = "release-test-utils"
changelog_path = "CHANGELOG.md"

[[package]]
name = "release-test-cli"
changelog_path = "CHANGELOG.md"
# CLI package might want different versioning strategy
semver_check = true